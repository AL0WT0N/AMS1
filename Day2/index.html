<!-- Hypertext Markup Language -->
<!-- Made up of tags -> Related to elements -->
<!-- Some tags have attributes -->
<!-- attributes come in key value pairs -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        
        <p id="p1" class="group1"> This is a paragraph </p>
        <div id="myDiv" class="group1"> This is a div </div>

        <abbr title="HyperText Markup Language"> HTML </abbr>
        <br/>
        <mark> This is highlighted </mark>
        <br/>
        <br/>

        <!-- Same folder relative link -->
        <img src="smiley.png" alt="Smiley Face" height="50" width="50">

        <!-- Sub folder relative link -->
        <img src="images/smiley2.png" alt="Smiley Face" height="50" width="50">

        <!-- Root folder relative (start with forward flash)-->
        <img src="/Day2/smiley.png" alt="Smiley Face" height="50" width="50">

        <!-- previous folders relative link -->

    </body>
</html>
