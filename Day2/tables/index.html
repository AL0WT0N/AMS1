<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tables</title>
    </head>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
    <body>
        
        <table>

            <!-- A row for table headings -->
            <!-- We decide how many columns to have here -->
            <thead>
                <tr>
                    <th> Product </th> 
                    <th> Quantity </th> 
                    <th> Price </th> 
                </tr>
            </thead>

            <!-- Data rows -->
            <tbody>
                <tr>
                    <td> Anoush </td> 
                    <td> Lowton </td> 
                    <td> £5 </td> 
                </tr>
                <tr>
                    <td> Bob </td> 
                    <td> Bobson </td> 
                    <td>  £10 </td> 
                </tr>
                <tr>
                    <td> Sam </td> 
                    <td> Samson </td> 
                    <td> £10 </td> 
                </tr>
                <tr>
                    <td colspan="2"> Total </td>
                    <td> £25 </td>
                </tr>
            </tbody>

        </table>

    </body>
</html>
