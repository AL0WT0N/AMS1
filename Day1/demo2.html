<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Demo 2</title>
    </head>
    <body>
        
        <!-- divs are display block (takes up whole line)-->
        <!-- main is a semantic element, meaning "main content" -->
        <main>
            <div>
                div one
            </div>

            <div>
                div two
            </div>

            <div>
                div three
            </div>
        </main>

        
        <!-- paragraph includes margins -->
        <p> paragraph </p>

        <!-- Headings are bold, and larger -->
        <h1> Heading 1 </h1>
        
    </body>
</html>
